<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">Inici</a>
        <a href="cv.html">CV</a>
        <a href="contacte.html">Contacte</a>
    </header>

    <section class="title_contact">
    <h1>Contacta</h1>
    </section>

    <section class="">
        <h2>Parlem!</h2>
        </section>
    <form action=""><!-- Formulari -->

        <label for="f_name">Nom</label><!-- Etiqueta lligada a un camp a través de l'atribut "for", al que se li indica l'ID del camp al quan fa referència-->
        <input type="text" name="name" id="f_name" placeholder="El teu nom"><!-- Input de tipus text. L'atribut "name" s'utilitza per tractar la informació quan s'envia el formulari.
        l'atribut "id" serveix per identificar el camp desde JavaScript i per lligar-lo a una etiqueta. "placeholder" és un text per defecte per indicar a l'usuari que hi ha d'escriure. -->
<br>
        <label for="f_name">Email</label>
        <input type="email" name="email" id="f_email" placeholder="El teu email"><!-- Input de tipus email -->
<br>
        <label for="f_tarea">Comentaris</label>
        <textarea name="comments" id="f_tarea" cols="30" rows="10"></textarea><!-- Caixa de text de múltiples columnes i files -->


 <br>   
        <div class="form-checkbox">
        <input type="checkbox" name="accept" id="f_accept"><!-- Checkbox -->
        <label for="f_accept">Accepto el tractament de les meves dades segons la <a href="https://www.privacypolicy.com">política de privacitat</a></label>
        </div>
<br>
        
<input type="submit" value="Enviar"><!-- Botó d'enviament del formulari amb el text "Send Form"-->

    </form>
    <footer class="footer">
        <div class="social">
          <img src="svgs/logo-twitter.svg" alt="logo twitter" width="50" height="50">
          <img src="svgs/logo-linkedin.svg" alt="logo linkedin" width="50" height="50">
          <img src="svgs/logo-instagram.svg" alt="logo instagram" width="50" height="50">
        </div>
      </footer>
</body>
</html>
